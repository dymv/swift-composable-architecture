name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  library:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-12.0, macos-11.0]
        xcode: [12.4, 12.5.1, 13.2.1, 13.3]
        exclude: 
          - os: macos-12.0
            xcode: 12.5.1
          - os: macos-12.0
            xcode: 12.4
          - os: macos-11.0
            xcode: 13.3
          - os: macos-11.0
            xcode: 13.2.1
    steps:
      - uses: actions/checkout@v2
      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
      - name: Run tests
        run: make test-library
      - name: Compile documentation
        if: ${{ matrix.xcode == '13.3' }}
        run: make test-docs
      - name: Run benchmark
        run: make benchmark

  examples:
    runs-on: macos-12.0
    strategy:
      matrix:
        xcode:
          - '13.3'
    steps:
      - uses: actions/checkout@v2
      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
      - name: Run tests
        run: make test-examples
